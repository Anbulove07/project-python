<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            font-size: 16px;
            vertical-align: top;  /* Ensure text aligns properly */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Update button styling */
        .update-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
        }

        .update-button:hover {
            background-color: #0056b3;
        }

        /* Status radio button group */
        .status-group {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            align-items: center;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        /* Remarks textarea */
        textarea {
            width: 95%; /* Ensure it fits inside the table cell */
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box; /* Ensures padding and width behave correctly */
        }

    <style>
        /* Basic spinner styles */
        #loadingSpinner {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Ensure it appears above other elements */
        }

        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
